<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculators</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/sip-swp-lumpsum-calculator.css">
</head>

<body style="margin: 0; padding-top: 85px;">
    <!-- Header container -->
    <div id="header-container"></div>

    <div class="container">
        <h1>Investment Calculators</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'sip-inflation')">SIP Calculator</button>
            <button class="tab-btn" onclick="openTab(event, 'swp')">SWP Calculator</button>
            <button class="tab-btn" onclick="openTab(event, 'lumpsum')">Lumpsum Calculator</button>
            <button class="tab-btn" onclick="openTab(event, 'sip-swp')">SIP & SWP Calculator</button>
            <!-- <button onclick="openTab1(event, 'test')">Open Test</button> -->
        </div>

        <!-- SIP Calculator with Inflation -->
        <div id="sip-inflation" class="tab-content active">
            <h2>SIP Calculator</h2>
            <div class="input-group">
                <label for="sipAmount">Monthly SIP Amount:</label>
                <input type="number" id="sipAmount" value="5000">
            </div>
            <div class="input-group">
                <label for="sipRate">Annual Return Rate (%):</label>
                <input type="number" id="sipRate" value="12">
            </div>
            <div class="input-group">
                <label for="sipYears">Investment Duration (Years):</label>
                <input type="number" id="sipYears" value="10">
            </div>
            <div class="input-group">
                <label for="inflationRate">Inflation Rate (%):</label>
                <input type="number" id="inflationRate" value="6">
            </div>
            <button onclick="calculateSIP()">Calculate</button>
            <div id="sipResult"></div>
        </div>

        <!-- SWP Calculator -->
        <div id="swp" class="tab-content">
            <h2>SWP Calculator</h2>
            <div class="input-group">
                <label for="swpInitial">Initial Investment:</label>
                <input type="number" id="swpInitial" value="1000000">
            </div>
            <div class="input-group">
                <label for="swpWithdraw">Monthly Withdrawal:</label>
                <input type="number" id="swpWithdraw" value="10000">
            </div>
            <div class="input-group">
                <label for="swpRate">Annual Return Rate (%):</label>
                <input type="number" id="swpRate" value="10">
            </div>
            <div class="input-group">
                <label for="swpYears">Withdrawal Period (Years):</label>
                <input type="number" id="swpYears" value="10">
            </div>
            <button onclick="calculateSWP()">Calculate</button>
            <div id="swpResult"></div>
        </div>

        <!-- Lumpsum Calculator -->
        <div id="lumpsum" class="tab-content">
            <h2>Lumpsum Calculator</h2>
            <div class="input-group">
                <label for="lumpAmount">Initial Investment:</label>
                <input type="number" id="lumpAmount" value="500000">
            </div>
            <div class="input-group">
                <label for="lumpRate">Annual Return Rate (%):</label>
                <input type="number" id="lumpRate" value="12">
            </div>
            <div class="input-group">
                <label for="lumpYears">Investment Duration (Years):</label>
                <input type="number" id="lumpYears" value="10">
            </div>
            <button onclick="calculateLumpsum()">Calculate</button>
            <div id="lumpResult"></div>
        </div>

        <!-- SIP & SWP Calculator -->
        <div id="sip-swp" class="tab-content">
            <h2>SIP & SWP Calculator</h2>
            <div class="input-group">
                <label for="sipSwpAmount">Monthly SIP Amount:</label>
                <input type="number" id="sipSwpAmount" value="5000">
            </div>
            <div class="input-group">
                <label for="sipSwpRate">Annual Return Rate (%):</label>
                <input type="number" id="sipSwpRate" value="12">
            </div>
            <div class="input-group">
                <label for="sipSwpYears">Investment Duration (Years):</label>
                <input type="number" id="sipSwpYears" value="10">
            </div>
            <div class="input-group">
                <label for="sipSwpWithdraw">Monthly Withdrawal:</label>
                <input type="number" id="sipSwpWithdraw" value="10000">
            </div>
            <div class="input-group">
                <label for="sipSwpWithdrawYears">Withdrawal Period (Years):</label>
                <input type="number" id="sipSwpWithdrawYears" value="10">
            </div>
            <button onclick="calculateSIPSWP()">Calculate</button>
            <div id="sipSwpResult"></div>
        </div>

        <!-- <div id="tab-content"></div> -->
    </div>

    <script src="assets/js/sip-swp-lumpsum-calculator.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('Pages/Header.html');
                const headerHTML = await response.text();
                document.getElementById('header-container').innerHTML = headerHTML;

                // Attach event listener if menu-toggle exists
                const toggle = document.getElementById('menu-toggle');
                if (toggle) {
                    toggle.onclick = function () {
                        document.getElementById('nav-links').classList.toggle('active');
                    };
                }

                // Show main content after header is loaded
                document.getElementById('main-content').style.display = 'block';
            } catch (e) {
                console.error("Error loading header:", e);
            }
        });
    </script>

</body>

</html>
