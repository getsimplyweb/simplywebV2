<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculators</title>
    <link rel="stylesheet" href="assets/css/financecalculator.css">
</head>
<body>

    <div class="tabs">
        <button onclick="openTab('sip')">SIP Calculator</button>
        <button onclick="openTab('swp')">SWP Calculator</button>
        <button onclick="openTab('lumpsum')">Lumpsum Calculator</button>
        <button onclick="openTab('sip-swp')">SIP & SWP Calculator</button>
    </div>

    <div id="sip" class="calculator">
        <h2>SIP Calculator</h2>
        <label>Monthly SIP Amount:</label>
        <input type="number" id="sipAmount" value="5000" oninput="syncSlider('sipAmount', 'sipAmountSlider')">
        <input type="range" id="sipAmountSlider" min="1000" max="100000" step="500" value="5000" oninput="syncInput('sipAmountSlider', 'sipAmount')">

        <label>Annual Return Rate (%):</label>
        <input type="number" id="sipRate" value="12" oninput="syncSlider('sipRate', 'sipRateSlider')">
        <input type="range" id="sipRateSlider" min="1" max="20" step="0.1" value="12" oninput="syncInput('sipRateSlider', 'sipRate')">

        <label>Investment Duration (Years):</label>
        <input type="number" id="sipYears" value="10" oninput="syncSlider('sipYears', 'sipYearsSlider')">
        <input type="range" id="sipYearsSlider" min="1" max="30" step="1" value="10" oninput="syncInput('sipYearsSlider', 'sipYears')">

        <button onclick="calculateSIP()">Calculate</button>
        <div id="sipResult"></div>
    </div>

    <div id="swp" class="calculator" style="display: none;">
        <h2>SWP Calculator</h2>
        <label>Initial Investment:</label>
        <input type="number" id="swpInitial" value="1000000">
        
        <label>Monthly Withdrawal:</label>
        <input type="number" id="swpWithdraw" value="10000">
        
        <label>Annual Return Rate (%):</label>
        <input type="number" id="swpRate" value="10">
        
        <label>Withdrawal Period (Years):</label>
        <input type="number" id="swpYears" value="10">
        
        <button onclick="calculateSWP()">Calculate</button>
        <div id="swpResult"></div>
    </div>

    <div id="lumpsum" class="calculator" style="display: none;">
        <h2>Lumpsum Calculator</h2>
        <label>Initial Investment:</label>
        <input type="number" id="lumpAmount" value="500000">
        
        <label>Annual Return Rate (%):</label>
        <input type="number" id="lumpRate" value="12">
        
        <label>Investment Duration (Years):</label>
        <input type="number" id="lumpYears" value="10">
        
        <button onclick="calculateLumpsum()">Calculate</button>
        <div id="lumpResult"></div>
    </div>

    <div id="sip-swp" class="calculator" style="display: none;">
        <h2>SIP & SWP Calculator</h2>
        <label>Monthly SIP Amount:</label>
        <input type="number" id="sipSwpAmount" value="5000">

        <label>Annual Return Rate (%):</label>
        <input type="number" id="sipSwpRate" value="12">

        <label>Investment Duration (Years):</label>
        <input type="number" id="sipSwpYears" value="10">

        <label>Monthly Withdrawal:</label>
        <input type="number" id="sipSwpWithdraw" value="10000">

        <label>Withdrawal Period (Years):</label>
        <input type="number" id="sipSwpWithdrawYears" value="10">

        <button onclick="calculateSIPSWP()">Calculate</button>
        <div id="sipSwpResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
